<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" type="image/x-icon" href="https://impact.stream/images/logomark-dark.svg">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">		
		<style>
			html {
				background: linear-gradient(180deg, rgba(241,241,241,1) 47%, rgba(235,232,203,1) 100%);
			}
			html, body {
				margin: 0;
				padding: 0;
			}
			body {
				background: top center transparent url('/images/bg.png');
				background-size: cover;
				font-family: "Inter", sans-serif;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>				
	</body>
</html>
